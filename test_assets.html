<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Asset Mindworld</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1, h2 {
            color: #3498db;
        }
        .asset-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .asset-item {
            background-color: #34495e;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
        }
        .asset-item img {
            max-width: 100%;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }
        .asset-name {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .status {
            margin-top: 5px;
            text-align: center;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Test Asset Mindworld</h1>
    
    <h2>Personaggi</h2>
    <div class="asset-container" id="characters"></div>
    
    <h2>Effetti</h2>
    <div class="asset-container" id="effects"></div>
    
    <h2>Tiles</h2>
    <div class="asset-container" id="tiles"></div>
    
    <h2>UI</h2>
    <div class="asset-container" id="ui"></div>
    
    <script>
        // Lista degli asset da testare
        const assets = {
            characters: [
                'player.jpg',
                'npc_elian.png',
                'npc_vex.png',
                'npc_grim.png',
                'npc_nyx.gif',
                'npc_aquos.gif',
                'fah_creature.jpg',
                'brih_creature.gif'
            ],
            effects: [
                'effect_fire.jpg',
                'effect_water.png',
                'effect_combined.jpg'
            ],
            tiles: [
                'bg_village.jpg',
                'bg_city.webp',
                'tiles_village.gif',
                'tiles_city.webp'
            ],
            ui: [
                'ui_dialog.webp',
                'ui_health.gif',
                'ui_icons.jpg',
                'ui_logo.jpg'
            ]
        };
        
        // Funzione per testare il caricamento di un asset
        function testAsset(category, filename) {
            const container = document.getElementById(category);
            const assetItem = document.createElement('div');
            assetItem.className = 'asset-item';
            
            const img = document.createElement('img');
            img.src = `game/assets/images/${category}/${filename}`;
            
            const nameElement = document.createElement('div');
            nameElement.className = 'asset-name';
            nameElement.textContent = filename;
            
            const statusElement = document.createElement('div');
            statusElement.className = 'status';
            
            img.onload = () => {
                statusElement.textContent = 'Caricato';
                statusElement.classList.add('success');
            };
            
            img.onerror = () => {
                statusElement.textContent = 'Errore';
                statusElement.classList.add('error');
                img.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAABmJLR0QA/wD/AP+gvaeTAAAA30lEQVR4nO3bMQ0AIRQE0Y8KsAAs1IKFWrBQCxZqwQIWzlmoBQvfQoK8N8lUMFUBAAAAAAAAAAAA8KuuiIjIzJjZPTvnUd0REdGM7gBYQhYsIQuWkAVLyIIlZMESsmAJWbCELFhCFiwhC5aQBUvIgiVkwRKyYAlZsIQsWEIWLCELlpAFS8iCJWTBErJgCVmwhCxYQhYsIQuWkAVLyIIlZMESsmAJWbCELFhCFiwhC5aQBUvIgiVkwRKyYAlZsIQsWEIWLCELlpAFS8iCJWTBErJgCVmwhCxYQhYsIQsAAAAAAAAAAOBxF5JpA8JD4EEhAAAAAElFTkSuQmCC';
            };
            
            assetItem.appendChild(img);
            assetItem.appendChild(nameElement);
            assetItem.appendChild(statusElement);
            container.appendChild(assetItem);
        }
        
        // Testa tutti gli asset
        for (const category in assets) {
            assets[category].forEach(filename => {
                testAsset(category, filename);
            });
        }
    </script>
</body>
</html>
